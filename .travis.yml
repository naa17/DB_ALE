language: java
jdk: openjdk11
before_install:
  - chmod +x gradlew
script:
  - ./gradlew build --info
  - gradle check
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/usr/lib/jvm/jdk-11.0.2

deploy:
  provider: heroku
  api_key:
    secure: 53b13f11-419c-464d-8071-86b9792f2aac
  app: secure-forest-32338
  skip_cleanup: true
  on:
    tags: true
